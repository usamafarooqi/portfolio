# actions
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
# functions
jobs:

  # build jobs
  build:
    # name of the job
    name: Build
    # os
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install node 16
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install NPM Dependences
        run: npm install
      - name: Build project
        run: npm run build
      - name: Upload artifact in corder to deploy
        uses: actions/upload-artifact@v2
        with:
          name: Production-files
          path: ./dist
  # deploy jobs
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: Production-files
          path: ./dist
      - name: Doploy to gh pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{secrets.GH_ACCESS_TOKEN}}
          publish_dir: ./dist